<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-4">Add New Product</h2>
                <form class="mt-4">
                    <div class="mb-3">
                        <label for="ImageProduct" class="form-label">Image</label>
                        <input type="file" class="form-control" id="productPhoto" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="productHeading" class="form-label">Heading</label>
                        <input type="text" class="form-control" id="productTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDesc" class="form-label">Desc</label>
                        <textarea class="form-control" id="productDescription" maxlength="100" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="CostProduct" class="form-label">Cost</label>
                        <input type="number" class="form-control" id="productPrice" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="Quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add a Product</button>
                </form>
            </main>
        </div>
    </div>

</body>
</html>
